  myid:
    - 'int'
    - 'bigint'
    - 'float'
    - 'failed'
    - 'negative'
    - '空格'

  # 乘法
mul:
  datas:
    - [ 1, 2, 2 ]
    - [ 100, 200, 20000 ]
    - [ 0.1, 0.2, 0.02 ]
    - [ 0.1, -0.2, 0.3 ]
