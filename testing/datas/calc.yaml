  myid:
    - 'int'
    - 'bigint'
    - 'float'
    - 'failed'
    - 'negative'
    - 'zero'
    - '空格'

  # 除法
div:
  datas:
    - [ 2, 1, 2 ]
    - [ 200, 100, 2 ]
    - [ 0.2, 0.1, 2 ]
    - [ 0.1, -0.2, 0.3 ]
    - [ -1, -1, 1 ]
