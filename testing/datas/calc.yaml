# 加法
add:
  datas:
    - [ 1, 1, 2 ]
    - [ 100, 100, 200 ]
    - [ 0.1, 0.2, 0.3 ]
    - [ 0.1, -0.2, 0.3 ]
    - [ -1, -1, -2 ]
    - [ " ", 5, "请输入数字" ]
  myid:
    - 'int'
    - 'bigint'
    - 'float'
    - 'failed'
    - 'negative'
    - '空格'

# 减法
